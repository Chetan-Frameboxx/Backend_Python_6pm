{% extends 'base.html' %}
{% block title %}Edit Task{% endblock %}
{% block content %}
<h2>Edit Task</h2>
<form method="POST">
  <label>Title</label><br>
  <input type="text" name="title" value="{{ task.title }}" required><br>

  <label>Description</label><br>
  <textarea name="description" rows="4">{{ task.description }}</textarea><br>

  <label><input type="checkbox" name="done" {% if task.done %}checked{% endif %}> Completed</label><br><br>

  <button type="submit">Save</button>
</form>
{% endblock %}
